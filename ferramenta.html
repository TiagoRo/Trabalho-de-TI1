<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberShield | Ferramentas Interativas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">

  <style>
    .hero-section {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(imagens/headerFerramentas.jpg);
      justify-content: center;
      display: flex;
      background-size: cover;
      background-position: center;
    }

    .tool-section {
      border-top: 1px solid #333;
      padding: 80px 0;
    }

    .tool-wrapper {
      max-width: 1100px;
      margin: auto;
    }

    .tool-title {
      color: var(--primary-neon);
      margin-bottom: 20px;
    }

    .tool-box {
      background: #0d0d0d;
      border: 1px solid #222;
      padding: 30px;
      border-radius: 12px;
    }

    .tool-box input,
    .tool-box textarea {
      background: #0f0f0f;
      border: 1px solid #333;
      color: white;
    }

    .tool-image {
      width: 100%;
      max-width: 420px;
      opacity: 0.85;
      filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.15));
    }

    @media (max-width: 768px) {
      .tool-image {
        margin-top: 30px;
      }
    }

    /* Deixar o campo das ferramentas a branco */
    
    .tool-box .form-control {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 1px solid #333 !important;
    }

    .tool-box .form-control::placeholder {
        color: #bbbbbb !important; 
        opacity: 1;
    }

    .form-check-input { 
        background-color: #222;
        border-color: #444;
    }

    .form-check-input:checked {
        background-color: #0d6efd; 
        border-color: #0d6efd;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-shield-lock-fill"></i> CYBERSHIELD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="conceitos.html">Conceitos</a></li>
                    <li class="nav-item"><a class="nav-link" href="playground.html">Playground</a></li>
                    <li class="nav-item"><a class="nav-link" href="ferramenta.html">Ferramentas Interativas</a></li>
                    <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- HEADER -->
  <header class="hero-section">
    <div class="container">
      <h1 class="hero-title">Ferramentas Interativas</h1>
      <p class="lead text-light">Explora conceitos de cibersegurança na prática</p>
    </div>
  </header>

  <!-- ================= ANÁLISE DE LINKS ================= -->
  <section class="tool-section">
    <div class="tool-wrapper">
      <div class="row align-items-center">

        <div class="col-md-6">
          <h2 class="tool-title">
            <i class="bi bi-link-45deg"></i> Analisador de Links
          </h2>

          <div class="tool-box">
            <input type="text" id="inputLink" class="form-control" placeholder="https://exemplo.com">

            <button class="btn btn-neon mt-3" onclick="analisarLink()">Analisar Link</button>

            <div id="resultadoLink" class="result-box mt-3" style="display:none">
              <h5 id="tituloResultado"></h5>
              <p id="textoResultado" class="text-secondary"></p>
            </div>
          </div>
        </div>

        <!-- IMAGEM À DIREITA -->
        <div class="col-md-6 text-center">
          <img src="imagens/urlChecker.png" class="tool-image w-100" alt="Análise de links">
        </div>

      </div>
    </div>
  </section>

  <!-- ================= GERADOR PASSWORD ================= -->
  <section class="tool-section">
    <div class="tool-wrapper">
      <div class="row align-items-center flex-md-row-reverse">

        <div class="col-md-6">
          <h2 class="tool-title">
            <i class="bi bi-key-fill"></i> Gerador de Passwords
          </h2>

          <div class="tool-box">
            <label class="form-label">Comprimento</label>
            <input type="number" id="lengthPass" class="form-control" value="12">

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="useUppercase">
              <label class="form-check-label">Letras Maiúsculas</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="useNumbers">
              <label class="form-check-label">Números</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="useSymbols">
              <label class="form-check-label">Símbolos</label>
            </div>

            <button class="btn btn-neon mt-3" onclick="criarPassword()">Gerar Password</button>

            <input type="text" id="resultadoPassword" class="form-control mt-3" readonly>
          </div>
        </div>

        <!-- IMAGEM À ESQUERDA -->
        <div class="col-md-6 text-center">
          <img src="imagens/passwordGenerator.png" class="tool-image" alt="Gerador de password">
        </div>

      </div>
    </div>
  </section>

  <!-- ================= VERIFICADOR PASSWORD ================= -->
  <section class="tool-section">
    <div class="tool-wrapper">
      <div class="row align-items-center">

        <div class="col-md-6">
          <h2 class="tool-title">
            <i class="bi bi-shield-check"></i> Verificador de Password
          </h2>

          <div class="tool-box">
            <input type="password" id="inputPassword" class="form-control" placeholder="Digite a password"
              onkeyup="checkPassword()">

            <div class="result-box text-center mt-3">
              <strong id="resultadoTexto"></strong>
            </div>
          </div>
        </div>

        <!-- IMAGEM À DIREITA -->
        <div class="col-md-6 text-center">
          <img src="imagens/passwordChecker.png" class="tool-image" alt="Verificador de password">
        </div>

      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2026 CyberShield — Ferramentas Educacionais</p>
    </div>
  </footer>

  <!-- ================= JS (INALTERADO) ================= -->
  <script rel="js" src="js/ferramentas.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
